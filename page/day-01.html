<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Day 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            border: 1px solid black;
            background-color: blue;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600px" height="600px"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext('2d');

        class Walker {
            constructor(){
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
            }
            display(){
                ctx.fillStyle = "white";
                ctx.fillRect(this.x,this.y,1,1);
            }
            step(){
                //0,1,2,3 중 랜덤한 숫자 반환
                // 4가지 방향
                /*
                let randomInteger = Math.floor(Math.random() * 4);
                switch (randomInteger) {
                    case 0:
                        this.x = this.x + 1;
                        break;
                    case 1:
                        this.x = this.x - 1;
                        break;
                    case 2:
                        this.y = this.y + 1;
                        break;
                    case 3:
                        this.y = this.y - 1;
                        break;
                } */

                //대각선을 포함한 9가지 방향
                /*
                let stepX = Math.floor(Math.random()*3)-1;
                let stepY = Math.floor(Math.random()*3)-1;

                this.x += stepX;
                this.y += stepY;
                */

                //배열에 숫자를 임의로 넣어 확률을 바꾸는 방법
                /*
                let randomArr = [1,1,2,3,3];
                let randomNum = randomArr[Math.floor(Math.random() * randomArr.length)];
                */

                //0부터 1까지의 숫자를 랜덤으로 만들고, 범위에 따라 확률을 설정하기
                let r = Math.random();

                if(r < 0.4) { //40%
                    this.x++;
                }else if(r < 0.6) { //20%
                    this.x--;
                }else if(r < 0.8) { //20%
                    this.y++;
                } else { //20%
                    this.y--;
                }
            }
        }

        let w;
        function setup(){
            w = new Walker();
        }
        function draw(){
            w.step();
            w.display();
            requestAnimationFrame(draw);
        }
        setup();
        draw();

    </script>
</body>
</html>
