  <body>
    <script>
        
        let mover;
      class PVector {
        constructor(x_, y_){
            this.x = x_
            this.y = y_
        }
        add(v){
            this.x = this.x + v.x;
            this.y = this.y + v.y;
        }
        sub(v){
            this.x = this.x - v.x;
            this.y = this.y - v.y;
        }
        muli(n){
            this.x = this.x * n;
            this.y = this.y * n;
        }
        div(n){
            this.x = this.x / n;
            this.y = this.y / n;
        }
        mag(){
            return sqrt(this.x*this.x + this.y*this.y);
        }
        normalize(){
            let m = this.mag();
            if( m != 0) {
                this.div(m);
            }
        }
      }
      
      class Mover {
        constructor(){
            this.pos = new PVector(random(width),random(height));
            this.vel = new PVector(random(-2,2),random(-2,2));
        }
        update(){
            this.pos.add(this.vel);
        }
        display(){
            stroke(0);
            fill(175);
            ellipse(this.pos.x, this.pos.y, 16, 16);
        }
        checkEdge(){
            if(this.pos.x > width){
                this.pos.x = 0;
            } else if (this.pos.x < 0){
                this.pos.x = width;
            }
            if(this.pos.y > height){
                this.pos.y = 0;
            } else if (this.pos.y < 0){
                this.pos.y = height;
            }
        }
      }

      function setup() {
        createCanvas(300, 300); // 스케치의 너비와 높이 설정
        smooth();
        background(235);

        mover = new Mover();
        /*

      }

      function draw() {
        background(235);

        mover.update();
        mover.display();

        */
